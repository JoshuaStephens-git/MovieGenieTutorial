<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" th:href="@{/globalCSS.css}">
    <link rel="stylesheet" th:href="@{/contactCSS.css}">
</head>
<body>

<header th:replace="~{fragments/header :: header}"></header>

<main>
    <section class="page-intro">
        <h2>Contact Us</h2>
        <p>Have a bug report or a suggestion? Fill out the form below!</p>
    </section>

    <section class="contact-form-section">
        <form id="contact-form" action="https://formspree.io/f/myzpdyjw" method="POST">
            <div class="form-row">
                <label for="email">Your Email</label>
                <input type="email" id="email" name="email" required placeholder="name@example.com">
            </div>

            <div class="form-row">
                <label for="message">Message</label>
                <textarea id="message" name="message" required rows="6" placeholder="Tell me what's on your mind..."></textarea>
            </div>

            <div class="form-row">
                <button type="submit">Send Message</button>
            </div>
        </form>
    </section>
</main>

<!-- JS-->
<script>
    window.addEventListener('pageshow', function(event) {
        // Reset email/message form
        var form = document.getElementById('contact-form');
        if (form) {
            form.reset();
        }
    });
</script>

<div class="navigation-bar">
    <a href="/home" class="btn btn-primary">‚Üê Back to the Genie</a>
</div>

<!--FOOTER-->

<footer th:insert="~{fragments/footer :: footer}"></footer>

</body>
</html>
